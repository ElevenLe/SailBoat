<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Floor Plan</title>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/style.css') }}">
  </head>

  <body onload = "JavaScript:AutoRefresh(10000);">
    <div id="msg" style="text-align:center;">Floor Plan and the population density!</div>


    <div id="plan">
      
    
      
      <div class="room" id = "area1"> 
           <p class="roomName" style="line-height:150%;">Bedroom<br>num:{{data[0]}}</p>
      </div>
      
       <div class="room" id = "area2">
                  <p class="roomName" style="line-height:150%;">Living room<br>num:{{data[1]}}</p>
      </div>
      
    <div class="room" id = "area3">
                  <p class="roomName" style="line-height:150%;">kitchen<br>num:{{data[2]}}</p>
      </div>
      
    <div class="room" id = "area4">
                  <p class="roomName" style="line-height:150%;">closet<br>num:{{data[3]}}</p>
      </div>
      
    <div class="room" id = "area5">
                  <p class="roomName" style="line-height:150%;">bathroom<br>num:{{data[4]}}</p>
      </div>
      
     <div class="room" id = "area6">
                  <p class="roomName" style="line-height:150%;">storage<br>num:{{data[5]}}</p>
      </div>
      
      <div class="room" id = "area7">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    function AutoRefresh( t ) {
      setTimeout("location.reload(true);", t);
    }
    var element = document.getElementById("area1");
    element.style="background-color:{{ value[0] }}"
    var element = document.getElementById("area2");
    element.style="background-color:{{ value[1] }};"
    var element = document.getElementById("area3");
    element.style="background-color:{{ value[2] }};"
    var element = document.getElementById("area4");
    element.style="background-color:{{ value[3] }};"
    var element = document.getElementById("area5");
    element.style="background-color:{{ value[4] }};"
    var element = document.getElementById("area6");
    element.style="background-color:{{ value[5] }};"
    var element = document.getElementById("area7");
    element.style="background-color:{{ value[1] }};"
  </script>
</html>
