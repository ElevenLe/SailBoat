<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8" />
    <title>Floor Plan</title>
    <link rel= "stylesheet" type= "text/css" href= "style.css">
  </head>

  <body onload = "JavaScript:AutoRefresh(10000);">
    <div id="msg" style="text-align:center;">Floor Plan and the population density!</div>


    <div id="plan">
      
    
      
      <div class="room" id = "area1"> 
           <p class="roomName" style="line-height:150%;">Bedroom<br>num:{{data1}}</p>
      </div>
      
       <div class="room" id = "area2">
                  <p class="roomName" style="line-height:150%;">Living room<br>num:{{data2}}</p>
      </div>
      
    <div class="room" id = "area3">
                  <p class="roomName" style="line-height:150%;">kitchen<br>num:{{data3}}</p>
      </div>
      
    <div class="room" id = "area4">
                  <p class="roomName" style="line-height:150%;">closet<br>num:{{data4}}</p>
      </div>
      
    <div class="room" id = "area5">
                  <p class="roomName" style="line-height:150%;">bathroom<br>num:{{data5}}</p>
      </div>
      
     <div class="room" id = "area6">
                  <p class="roomName" style="line-height:150%;">storage<br>num:{{data6}}</p>
      </div>
      
      <div class="room" id = "area7">
      </div>
    </div>
  </body>
  <script type="text/javascript">
    var element = document.getElementById("area1");
    element.style="background-color:green"
    var element = document.getElementById("area2");
    element.style="background-color:green;"
    var element = document.getElementById("area3");
    element.style="background-color:green;"
    var element = document.getElementById("area4");
    element.style="background-color:green;"
    var element = document.getElementById("area5");
    element.style="background-color:green;"
    var element = document.getElementById("area6");
    element.style="background-color:green;"
    var element = document.getElementById("area7");
    element.style="background-color:green;"
    
  </script>
</html>
